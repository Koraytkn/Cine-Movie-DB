{% extends "header.html" %}
{% block header %}


<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-3 shadow-lg"
    method="POST"
    enctype="multipart/form-data"
  >
 
    <h2>Sign In</h2>
    <hr />
    <div class="mb-3">
      <label for="user_name" class="form-label">Auidience Username</label>
      <input
        name="username"
        class="form-control"
        value=""
        required
        type="text"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Audience Password</label>
      <input
        name="password"
        class="form-control"
        value=""
        required
        type="password"
      />
    </div>

    <button type="submit" class="btn btn-success" value="Submit" name="Submit">
      Sign In
    </button>
    <p>{{ warning }}</p>
  </form>
</div>

{% endblock %}
